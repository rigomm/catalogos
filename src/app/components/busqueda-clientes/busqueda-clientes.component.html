
<app-busqueda-catalogos #appBusqueda [nombre]="clienteSeleccionado.nombre">

  <div modalContent>

    <table class="table table-condensed">
      <thead>
        <th>Codigo</th>
        <th>Nombre</th>

        <th>RFC</th>
        <th></th>

      </thead>
      <tbody>
        <tr *ngFor="let obj of lstClientes">
          <td>{{obj.codigo}} </td>
          <td> {{obj.nombre}}</td>
          <td> {{obj.rfc}} </td>
          <td> <button class="btn btn-success" (click)="seleccion(obj)"> <i class="fa fa-check"></i> </button> </td>
        </tr>
      </tbody>
    </table>

    <app-paginador [paginador]="paginacion" (evtPaginaSeleccionada)="cambioPagina($event)"></app-paginador>

  </div>

</app-busqueda-catalogos>
