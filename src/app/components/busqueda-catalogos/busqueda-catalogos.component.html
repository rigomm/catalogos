<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Proveedores" aria-label="Recipient's username" aria-describedby="basic-addon2" [value]="nombre">
  <div class="input-group-append">
    <button (click)="open(content)" ><i class="fa fa-user"></i></button>
  </div>
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Clientes</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-content select="[modalContent]"></ng-content>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
